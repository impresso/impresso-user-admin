[mypy]
disallow_untyped_defs = False
ignore_missing_imports = False
exclude = ['venv/']

[mypy-django.*]
ignore_missing_imports = True

[mypy-requests]
ignore_missing_imports = True

[mypy-celery]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-pymysql.*]
ignore_missing_imports = True

[mypy-django_registration.*]
ignore_missing_imports = True
